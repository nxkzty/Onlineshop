<div *ngFor="let product of products" class="product">
    <h2>
      <a [title]="product.title + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.title }}
      </a>
    </h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
</div>


<button class="primary" type="button" (click)="onSort()">
Sortieren
</button>
